<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <!--背景-->
    <div class="bac">
        <!--头部-->
        <!--耳朵-->
        <div class="earLeft">
            <div class="earCon"></div>
        </div>
        <div class="earRight">
            <div class="earCon"></div>
        </div>
        <!--脸-->
        <div class="head">
            <div class="eyeLeft">
                <div class="eyeConLeft"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeConRight"></div>
            </div>
            <div class="mouse">
                <div class="nose">
                    <div class="noseTop"></div>
                    <div class="noseBottom"></div>
                </div>
            </div>
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
        </div>
        <!--身体-->
        <div class="body">
            <!--脖子遮盖-->
            <div class="neck"></div>
            <!--胳膊-->
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <!--肚子-->
            <div class="tummy"></div>
            <div class="tummyCon"></div>
            <div class="arc"></div>
            <!--腿-->
            <div class="legLeft"></div>
            <div class="legRight"></div>
            <!--左脚辅助线-->
            <div class="arcLeft"></div>
            <!--右脚辅助线-->
            <div class="arcRight"></div>
        </div>
        <!--阴影-->
        <div class="shadow"></div>
    </div>
</body>

</html>
